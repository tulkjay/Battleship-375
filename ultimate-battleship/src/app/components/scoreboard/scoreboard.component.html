<div class="scoreboard">
    <div class="stat-box">
        <p class="state-message" [style.background]="getStateBackgroundColor()">{{stateMessage}}</p>
        <p>Shots Fired: {{shotsFired}}</p>    
        <p>Shots Hit: {{shotsHit}}</p>    
        <p>Shots Missed: {{shotsMissed}}</p>    
        <p>Shots on Target: {{hitMissRatio | percent:'1.2-2'}}</p>
    </div>    
</div>
