<div class="scoreboard">
    <div class="stat-box">
        <div class="stat" [style.background]="getStateBackgroundColor()">{{stateMessage}}</div>
        <div class="stat">Shots Fired: {{shotsFired}}</div>    
        <div class="stat">Shots Hit: {{shotsHit}}</div>    
        <div class="stat">Shots Missed: {{shotsMissed}}</div>    
        <div class="stat">Shots on Target: {{hitMissRatio | percent:'1.2-2'}}</div>
    </div>    
</div>
