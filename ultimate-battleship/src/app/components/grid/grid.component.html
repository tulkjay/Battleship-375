<div class="container" (dragover)="allowShipSet($event)" (drop)="dropShip($event)">
  <input type="hidden">
  <div class="row" *ngFor="let row of rows">
    <div class="square"
         [style.background-color]="square.selected ? 'red' : 'cornflowerblue'"
         *ngFor="let square of row.squares"
         (click)="fire(square)">      
      <span *ngIf="square.selected">Shot Fired</span>
    </div>
  </div>
</div>
