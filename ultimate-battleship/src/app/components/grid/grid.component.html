<div class="container" (dragover)="allowShipSet($event)" (drop)="dropShip($event)">
  <input type="hidden">
  <div class="row" *ngFor="let row of rows">
    <div class="square"
         [style.background]="getSquareColor(square)"
         *ngFor="let square of row.squares"
         draggable="false"
         (click)="fire(square)">      
         {{square.text}}
      <span *ngIf="square.locked">Locked</span>      
    </div>
  </div>
</div>
