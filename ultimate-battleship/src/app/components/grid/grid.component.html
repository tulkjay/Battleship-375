<div class="container" (dragover)="allowShipSet($event)" (drop)="dropShip($event)">
  <input type="hidden">
  <div class="row" *ngFor="let row of rows">
    <div class="square"
         [style.background-color]="getSquareColor(square)"
         *ngFor="let square of row.squares"
         (click)="fire(square)">      
      <span *ngIf="square.locked">Locked</span>
      <!--This will be reimplemented on game start-->
      <!--<span *ngIf="square.selected">Shot Fired</span>-->
    </div>
  </div>
</div>
